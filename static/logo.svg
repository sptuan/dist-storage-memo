<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="storage-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="64" height="64" fill="url(#bg-gradient)" rx="12"/>
  
  <!-- 分布式存储节点 -->
  <circle cx="16" cy="16" r="5" fill="url(#storage-gradient)" opacity="0.9"/>
  <circle cx="48" cy="16" r="5" fill="url(#storage-gradient)" opacity="0.9"/>
  <circle cx="16" cy="48" r="5" fill="url(#storage-gradient)" opacity="0.9"/>
  <circle cx="48" cy="48" r="5" fill="url(#storage-gradient)" opacity="0.9"/>
  
  <!-- 中心数据流节点 -->
  <circle cx="32" cy="32" r="6" fill="#ffffff" opacity="0.95"/>
  
  <!-- 数据流连接线 -->
  <path d="M 16 16 L 32 32 L 48 16" stroke="#10b981" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M 16 48 L 32 32 L 48 48" stroke="#10b981" stroke-width="3" fill="none" opacity="0.8"/>
  
  <!-- 异步I/O指示器 -->
  <circle cx="32" cy="32" r="3" fill="#1e3a8a"/>
  
  <!-- 数据包小点 -->
  <circle cx="24" cy="24" r="1.5" fill="#fbbf24"/>
  <circle cx="40" cy="40" r="1.5" fill="#fbbf24"/>
</svg>
