baseURL = 'https://storage-memo.steinslab.io'
languageCode = 'zh-cn'
title = '分布式存储漫游指南'
theme = 'hextra'

# Redirect root to docs
[outputs]
  home = ["HTML", "RSS"]
  page = ["HTML"]
  section = ["HTML"]

[languages]
  [languages.zh-cn]
    languageName = "简体中文"
    weight = 1
    title = "分布式存储漫游指南"

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    noClasses = false
  [markup.tableOfContents]
    endLevel = 2
    startLevel = 1

[menu]
  [[menu.main]]
    name = "关于"
    pageRef = "/about"
    weight = 20
  [[menu.main]]
    name = "作者 Blog"
    url = "https://steinslab.io/"
    weight = 25
  [[menu.main]]
    name = "GitHub"
    url = "https://github.com/sptuan/dist-storage-mono"
    weight = 30
    [menu.main.params]
      icon = "github"

[params]

  [params.navbar]
    displayTitle = true
    displayLogo = false

  [params.page]
    # (Optional, default true) Display navigation breadcrumb
    breadcrumb = true

  [params.footer]
    displayCopyright = true
    displayPoweredBy = true

  displayUpdatedDate = true
  dateFormat = "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  [params.search]
    enable = true
    type = "flexsearch"

  [params.editPage]
    enable = false

  [params.theme]
    default = "light"

  # Social links
  [[params.navbar.socialLinks]]
    name = "github"
    url = "https://github.com/sptuan/dist-storage-mono"
    icon = "github"
